Name: hackathon-api
Host: 0.0.0.0
Port: 8888

MongoDB:
  URI: mongodb://localhost:27017
  Database: hackathon

AI:
  BaseURL: ${AI_BASE_URL}      # 从环境变量读取，如 https://api.openai.com/v1
  APIKey: ${AI_API_KEY}        # 从环境变量读取
  Model: ${AI_MODEL}           # 从环境变量读取 如 claude-3-5-sonnet-20241022, qwen-max
  Timeout: 30
  MaxRetries: 3
